name: main

on:
 push:
   branches:
     - main
   tags:
     - "v*"
 workflow_dispatch:

jobs:
  build:
    name: Generate App APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Bundle 'release' with Gradle
      id: build_app
      run: ./gradlew assembleRelease -Pandroid.injected.signing.store.file=${{ secrets.KEYSTORE }} -Pandroid.injected.signing.store.password=secrets.SIGNING_KEYSTORE_PASSWORD -Pandroid.injected.signing.key.alias=${{ secrets.SIGNING_ALIAS }} -Pandroid.injected.signing.key.password=${{ secrets.SIGNING_ALIAS_PASSWORD }}
    - run: echo "Build status report=${{ job.status }}."
    - name: Upload App Bundle
      uses: actions/upload-artifact@v1
      with:
        name: aab
        path: ${{steps.build_app.outputs.signedReleaseFile}}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: Tag Name
        release_name: Release Name
    - name: Upload Release AAB
      id: upload_release_asset
      uses: actions/upload-release-asset@v1.0.1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: aab/app-release.aab
          asset_name: ${{ github.event.repository.name }}.aab
          asset_content_type: application/zip
    - run: echo "Upload returned with status=${{ job.status }}."
